name: PolarisContacts Integration Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  triggers-services:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger CreateService workflow      
      uses: convictional/trigger-workflow-and-wait@v1.3.0
      with:
          owner: CaioVMoraes
          repo: PolarisContacts.CreateService
          github_token: ${{ secrets.PAT_TOKEN }}
          workflow_file_name: CreateService.yml
          wait_interval: 0
          wait_workflow: false         

    - name: Trigger UpdateService workflow      
      uses: convictional/trigger-workflow-and-wait@v1.3.0
      with:
          owner: CaioVMoraes
          repo: PolarisContacts.UpdateService
          github_token: ${{ secrets.PAT_TOKEN }}
          workflow_file_name: UpdateService.yml
          wait_interval: 0
          wait_workflow: false          
        

  integration-tests:
    needs: triggers-services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['8.0.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies
      run: dotnet restore

    - name: Run Integration Tests
      run: dotnet test PolarisContacts.IntegrationTests/PolarisContacts.IntegrationTests.csproj --configuration Release --no-restore --logger "trx;LogFileName=IntegrationTestResults/IntegrationTestResults.trx" --collect:"XPlat Code Coverage"

    - name: Publish Integration Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: IntegrationTestResults
        path: '**/IntegrationTestResults/IntegrationTestResults.trx'
