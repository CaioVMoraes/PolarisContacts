name: .NET Core CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['8.0.x'] # Usando a vers√£o 8.0 do .NET

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Install SQLite
      run: sudo apt-get install -y sqlite3 libsqlite3-dev

    - name: Run Unit Tests
      run: dotnet test --configuration Release --no-restore --logger "trx;LogFileName=TestResults/TestResults.trx" --collect:"XPlat Code Coverage"

    - name: Run Integration Tests
      run: dotnet test --project PolarisContacts.IntegrationTests/PolarisContacts.IntegrationTests.csproj --configuration Release --no-restore --logger "trx;LogFileName=IntegrationTestResults/IntegrationTestResults.trx" --collect:"XPlat Code Coverage"

    - name: Publish Unit Test Results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: UnitTestResults
        path: '**/TestResults/TestResults.trx'

    - name: Publish Integration Test Results
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: IntegrationTestResults
        path: '**/IntegrationTestResults/IntegrationTestResults.trx'
